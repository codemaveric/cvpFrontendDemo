<nb-layout>
    <nb-layout-header fixed>
        <div class="row w-100">
            <div class="offset-1 col-1 nav-icon">
                <img src="assets/images/logo/cvp-logo.png" >
            </div>
            <div class="col-5 d-flex flex-column justify-content-center">
                <div class="menu-items">
                    <ul>
                        <li>
                            <a title="Series" routerLink="/dashboard/future" routerLinkActive="active">
                                <span class="menu-title">Future Content</span>
                            </a>
                        </li>
                        <li>
                            <a title="Movies" routerLink="/dashboard/all" routerLinkActive="active">
                                <span class="menu-title">All Content</span>
                            </a>
                        </li>

                    </ul>
                </div>
            </div>

            <div class="col-3 d-flex flex-column justify-content-center">

                <button nbButton outline status="primary" size="medium" shape="round" *ngIf="showBatchButton" (click)="initiateBatchVerification()">Initiate Batch Verification</button>
            </div>

            <div class="col-2 profile" [matMenuTriggerFor]="menu">
                <span>{{token?.email}} <nb-icon icon="chevron-down-outline"></nb-icon></span>
            </div>

        </div>
        
    </nb-layout-header>
    

    <nb-layout-column class="colored-column-basic">
        <router-outlet></router-outlet>
    </nb-layout-column>
</nb-layout>



<mat-menu #menu="matMenu" [overlapTrigger]="false">
    <button mat-menu-item (click)="onLogout()">Logout</button>
</mat-menu>
